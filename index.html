<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ve Elemanları</title>
    <link rel="stylesheet" href="main.css ">
</head>

<body>
    <div class="b1 kutu1">

        <div class="ikinci">
            <img src="https://pic.weblogographic.com/img/news/514/how-say-hello-different-languages.png" alt="">
        </div>

        <form action="">
            <!--action backende göndermek için kullanacağız-->
            <div class="form-row">
                <label for="ad">Adı Soyadı:</label>
                <input name="ad" id="ad" type="text" required placeholder="Zehra Akdoğan" />
                <!--required zorunlu alan olması için kullanılır. name özelliği backende giderken bilgi isimleri için kullanılır -->

            </div>
            <div class="form-row">
                <label for="tel">Telefon:</label>
                <input name="tel" id="tel" type="tel" required placeholder="555 555 55 55" />

            </div>
            <div class="form-row">
                <label for="email">Mail:</label>
                <input name="email" id="mail" type="email" required placeholder="ornek@gmail.com" />

            </div>
            <div class="form-row">

                <label for="mesaj">Mesaj:</label>
                <textarea name="mesaj" id="mesaj" rows="3" placeholder="mesajınızı yazınız..."></textarea>

            </div>
            <div class="form-row">
                <label for="sehir">Şehir:</label>
                <select name="sehir" id="sehir">
                    <option value="">Seçiniz...</option>
                    <option value="34">İstanbul</option>
                    <option value="35">İzmir</option>
                    <option value="26">Eskişehir</option>

                </select>
            </div>

            <div class="form-row">
                <p>Sevdiğiniz Renk:</p>
                <div class="radio-container">
                    <label><input type="radio" name="renk" value="kirmizi"> Kırmızı</label>
                    <!--name özelliği tek radio buton seçebilmek için yaptık-->
                    <label><input type="radio" name="renk" value="mavi"> Mavi</label>
                    <label><input type="radio" name="renk" value="pembe"> Pembe</label>
                </div>
            </div>

            <div class="form-row">
                <button type="reset">Sıfırla</button>
                <button type="submit">Gönder</button> <!-- submit action a eklediğimiz linke gönderir-->

            </div>
        </form>

    </div>
</body>

</html>
